<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="theme-color" content="#28324d">

    <link rel="apple-touch-icon" href="./favicon.png">
    <link rel="manifest" href="./manifest.json">
    <title>Spin & Win</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles3.css">
    <link rel="stylesheet" href="spinwin.css">
</head>
<body >
    <audio id="spin-sound" src="spin-sound.mp3" preload="auto"></audio>


    <div class="balance-container">
        <div id="balance">Balance: ₹<span id="balance-amount">55245.00</span><img src="processing.png" alt=""  class="refresh"></div>
                <div>
       <button onclick="window.location.href='withdraw.html'">WITHDRAW</button>
<button onclick="window.location.href='deposit.html'">DEPOSIT</button>

    </div>
    </div>

    <div id="spinner-container">
        <div id="indicator">
            <img src="indicator-arrow.png" alt="Indicator Arrow">
        </div>
        <div id="wheel">
            <!-- Wheel design goes here -->
            <img src="spinner-wheel.png" alt="Spinner Wheel">
        </div>






        <div class="bet-container">
            <!-- Manual Betting Section -->
            <div class="betting-section">
                <h2>Manual Spin</h2>
                <div class="pre-amount-buttons">
                    <button onclick="setAmount(10)">₹10</button>
                    <button onclick="setAmount(30)">₹30</button>
                    <button onclick="setAmount(90)">₹90</button>
                    <button onclick="setAmount(270)">₹270</button>
                    <button onclick="setAmount(810)">₹810</button>
                </div>
                
                <div class="amount-controls">
                    <input type="number" id="bet-amount" min="1" placeholder="Enter amount">
                    <button onclick="adjustAmount(0.5)">1/2x</button>
                    <button onclick="adjustAmount(2)">2x</button>
                </div>
                <button onclick="spin()" class="action-button">SPIN</button>
            </div>
        
            <!-- Auto Spin Betting Section -->
            <div class="betting-section">
                <h2>Auto Spin</h2>
                <div class="pre-amount-buttons">
                    <button onclick="setAutoAmount(10)">₹10</button>
                    <button onclick="setAutoAmount(30)">₹30</button>
                    <button onclick="setAutoAmount(90)">₹90</button>
                    <button onclick="setAutoAmount(270)">₹270</button>
                    <button onclick="setAutoAmount(810)">₹810</button>
                </div>
                
                <div class="amount-controls">
                    <input type="number" id="auto-bet-amount" min="1" placeholder="Enter amount">
                    <button onclick="adjustAutoAmount(0.5)">1/2x</button>
                    <button onclick="adjustAutoAmount(2)">2x</button>
                </div>
                <button id="auto-spin-button" onclick="toggleAutoSpin()" class="action-button">AUTO SPIN</button>
            </div>
        
        </div>
    </div>

    

    <div class="history-section">
        <h2>My History</h2>
        <table>
            <thead>
                <tr>
                    <th>Winning Multiplier</th>
                    <th>Amount Won</th>
                </tr>
            </thead>
            <tbody id="history-list"></tbody>
        </table>
        
    </div>
    <div id="pagination"></div>
    

    <script src="spinandwin.js"></script>
</body>
</html>
