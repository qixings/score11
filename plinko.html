<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plinko Game</title>
    <link rel="stylesheet" href="plinko.css">
</head>

<body>
    <div class="balance-container">
        <div id="balance">Balance: ₹<span id="balance-amount">55245.00</span><img src="processing.png" alt="Refresh" class="refresh"></div>
        <div>
            <button onclick="withdraw()">WITHDRAW</button>
            <button onclick="deposit()">DEPOSIT</button>
        </div>
    </div>
    

    <div class="plinko-container">

        <div>
            <section class="alert-panel">
                <marquee behavior="scroll" direction="left">Our customer support never sends links to members. If you receive
                    any, please report it immediately.</marquee>
            </section>
        </div>
        <div id="plinko-board" class="plinko-board">
            <!-- Pins and the ball will be dynamically created here -->



            <div id="result-slots" class="result-slots">
                <!-- Result slots will be dynamically created here -->
            </div>
        </div>

       

        <div class="bet-container">
            <div class="betting-section">
                <div class="pre-amount-buttons">
                    <button onclick="setAmount(10)">₹10</button>
                    <button onclick="setAmount(30)">₹30</button>
                    <button onclick="setAmount(90)">₹90</button>
                    <button onclick="setAmount(270)">₹270</button>
                    <button onclick="setAmount(810)">₹810</button>
                    <button onclick="setAmount(2430)">₹2430</button>
                    <button onclick="setAmount()" style="width: 65px;">All In</button>
                </div>
        
                <div class="amount-controls">
                    <input type="number" id="bet-amount" min="1" placeholder="Enter amount">
                    <button onclick="adjustAmount(0.5)">1/2x</button>
                    <button onclick="adjustAmount(2)">2x</button>
                </div>
        
                <div class="row-selection">
                    <label for="row-count">Number of Rows:</label>
                    <select id="row-count" onchange="updatePinRows()">
                        <option value="16">16 Rows</option>
                        <option value="14">14 Rows</option>
                        <option value="12">12 Rows</option>
                        <option value="10">10 Rows</option>
                        <option value="8">8 Rows</option>
                    </select>
                </div>
        
                <div id="manual-section">
                    <button id="bet" class="action-button">Bet</button>
                </div>
            </div>
        </div>
        
    </div>

    <div id="results-sidebar" class="results-sidebar">
        <!-- Results will be appended here dynamically -->
    </div>

    <div class="history-section">
        <h2>My History</h2>
        <table>
            <thead>
                <tr>
                    <th>Round</th>
                    <th>Multiplier</th>
                    <th>Winning Amount</th>
                </tr>
            </thead>
            <tbody id="history-list"></tbody>
        </table>
    </div>
    

    <div id="pagination"></div>

    <script src="plinko.js"></script>
</body>

</html>
