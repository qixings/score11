<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="theme-color" content="#28324d">

    <link rel="apple-touch-icon" href="./favicon.png">
    <link rel="manifest" href="./manifest.json">

    <title>Score11 Home</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="mines.css">
</head>

<body>
    <!-- Balance and navigation container similar to Spin and Win -->
    <div class="balance-container">
        <div id="balance">Balance: ₹<span id="balance-amount">55245.00</span><img src="refresh.png" alt="" class="refresh"></div>
        <div>
            <button onclick="withdraw()">WITHDRAW</button>
            <button onclick="deposit()">DEPOSIT</button>
        </div>
    </div>

     <div>
        <section class="alert-panel">
            <marquee behavior="scroll" direction="left">Our customer support never sends links to members. If you receive
                any, please report it immediately.</marquee>
        </section>
    </div>

    <div id="spinner-container">
        <div id="game-board-container">
            <div class="game-board" id="game-board">
                <div class="tip-message" id="tip-message">Place a bet to start the game and reveal the tiles!</div>
                <!-- Grid cells will be generated by JavaScript -->
            </div>
        </div>

        <div class="bet-container">
            <div class="betting-section">
                <div class="pre-amount-buttons">
                    <button onclick="setAmount(10)">₹10</button>
                    <button onclick="setAmount(30)">₹30</button>
                    <button onclick="setAmount(90)">₹90</button>
                    <button onclick="setAmount(270)">₹270</button>
                    <button onclick="setAmount(810)">₹810</button>
                    <button onclick="setAmount(2430)">₹2430</button>
                    <button onclick="setAmount()" style="width: 53px;">All In</button>
                </div>

                <div class="amount-controls">
                    <input type="number" id="bet-amount" min="1" placeholder="Enter amount">
                    <button onclick="adjustAmount(0.5)">1/2x</button>
                    <button onclick="adjustAmount(2)">2x</button>
                </div>
                
                <div class="mine-gem-section">
                    <div class="mine-gem-count">
                        <div class="mine-gem-selector">
                            <label for="mines">Number of Mines</label>
                            <select id="mines" onchange="updateMineGemCount()">
                                <!-- Options will be dynamically generated by JavaScript -->
                            </select>
                        </div>
                        <div class="mine-gem-selector">
                            <label for="gems">Number of Gems</label>
                            <input type="text" id="gems" value="24" readonly>
                        </div>
                       
                    </div>
                    <div class="actions">
                
                        <button id="bet" class="action-button">BET</button>
                        <button id="cashout" class="cashout-button">CASHOUT</button>
                    </div>
                </div>

           

            </div>

        
        </div>

      
    </div>

    <div class="history-section">
        <h2>My History</h2>
        <table>
            <thead>
                <tr>
                    <th>Round</th>
                    <th>Winning Amount</th>
                </tr>
            </thead>
            <tbody id="history-list"></tbody>
        </table>
        

    </div>
    <div id="pagination"></div>

    <!-- Ensure this script is loaded after the DOM elements -->
    <script src="mines.js"></script>
</body>

</html>
