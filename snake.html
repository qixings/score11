<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="theme-color" content="#283b4d">
    <link rel="apple-touch-icon" href="./favicon.png">
    <link rel="manifest" href="./manifest.json">
    <title>Snake Betting Game</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="snake.css">
    <script src="https://pixijs.download/release/pixi.min.js"></script>

</head>
<body>
    <!-- Balance and navigation container -->
    <div class="balance-container">
        <div id="balance">Balance: ₹<span id="balance-amount">50000.00</span><img src="refresh.png" alt="" class="refresh"></div>
        <div>
            <button onclick="withdraw()">WITHDRAW</button>
            <button onclick="deposit()">DEPOSIT</button>
        </div>
    </div>

    <div id="game-container">
        <div>
            <section class="alert-panel">
                <marquee behavior="scroll" direction="left">Our customer support never sends links to members. If you receive any, please report it immediately.</marquee>
            </section>
        </div>

        <div id="game-board-container">
            <div class="game-board" id="game-board">
                <canvas id="gameCanvas"></canvas>
                <div class="tip-message" id="tip-message">Place a bet to start the game and eat the food!</div>
            </div>
        </div>

        <!-- Popup Overlay -->
        <div id="popup-overlay" class="popup-overlay" style="display: none;">
            <div id="popup-box" class="popup-box">
                <p id="popup-message"></p>
                <button id="popup-close-button" class="popup-close-button">OK</button>
            </div>
        </div>

        <!-- Directional Buttons -->
        <div class="joystick-container">
            <button id="upBtn">▲</button>
            <div style="display: flex; align-items: center;">
                <div><button id="leftBtn">◄</button></div>
                <div class="midcircle"></div>
                <div><button id="rightBtn">►</button></div>
            </div>
            <button id="downBtn">▼</button>
        </div>

        <div class="bet-container">
            <div class="betting-section">
                <div class="pre-amount-buttons">
                    <button onclick="setAmount(10)">₹10</button>
                    <button onclick="setAmount(30)">₹30</button>
                    <button onclick="setAmount(90)">₹90</button>
                    <button onclick="setAmount(270)">₹270</button>
                    <button onclick="setAmount(810)">₹810</button>
                    <button onclick="setAmount(2430)">₹2430</button>
                    <button onclick="setAmount(balance)" style="width: 48px;">All In</button>
                </div>

                <div class="amount-controls">
                    <input type="number" id="bet-amount" min="1" placeholder="Enter amount">
                    <button onclick="adjustAmount(0.5)">1/2x</button>
                    <button onclick="adjustAmount(2)">2x</button>
                </div>

                <div class="food-section">
                    <div class="food-selector">
                        <label for="food">Number of Food</label>
                        <select id="food">
                            <option value="1">1</option>
                            <option value="5">5</option>
                            <option value="10">10</option>
                        </select>
                    </div>
                    <div class="remaining-food">
                        <label for="remainingFood">Remaining Food</label>
                        <input type="text" id="remainingFood" value="0" readonly>
                    </div>
                </div>

                <div class="actions">
                    <button id="bet" class="action-button">BET</button>
                </div>
            </div>
        </div>
    </div>

    <div class="history-section">
        <h2>My History</h2>
        <table>
            <thead>
                <tr>
                    <th>Round</th>
                    <th>status</th>
                    <th>Winning Amount</th>
                </tr>
            </thead>
            <tbody id="history-list"></tbody>
        </table>
    </div>
    <div id="pagination"></div>

    <script src="snake.js"></script>
</body>
</html>
